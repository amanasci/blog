<head>
    <link rel="stylesheet" href="{{site.url}}/{{site.baseurl}}/assets/css/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    <link rel="apple-touch-icon" sizes="180x180" href="{{site.url}}/{{site.baseurl}}/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.url}}/{{site.baseurl}}/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.url}}/{{site.baseurl}}/assets/images/favicon-16x16.png">
    <link rel="manifest" href="{{site.url}}/{{site.baseurl}}/assets/images/site.webmanifest">
    <link rel="mask-icon" href="{{site.url}}/{{site.baseurl}}/assets/images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="nav" id="nav">
        <a href="{{site.url}}/{{site.baseurl}}" class="title">{{site.title}}</a>
        <a href="{{site.url}}/{{site.baseurl}}/categories.html">Categories</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
    </div>
    <script src="{{site.url}}/{{site.baseurl}}/assets/js/navbar.js"></script>
    
    <!-- for mathjax support -->
    {% if page.usemathjax %}
      <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        TeX: { equationNumbers: { autoNumber: "AMS" } },
        tex2jax: {
          inlineMath: [ ['$','$'], ["\\(","\\)"] ],
          processEscapes: true
        }
        });
      </script>
      <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
</body>
